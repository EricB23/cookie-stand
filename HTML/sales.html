<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="width-device-width, initial-scale=1.0"
    />

    <title>Sales Data</title>
    <link rel="stylesheet" href="../CSS/reset.css" />
    <link rel="stylesheet" href="../CSS/style.css" />
  </head>

  <body>
    <h1>Sales Info</h1>
    <header>
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
        </ul>
        <div id="logo">
          <img src="../Images/salmon.png" alt="Picture of a salmon" />
        </div>
      </nav>
    </header>

    <main>
      <section id="cities">
        <form id="locationAdditionForm">
          <fieldset>
            <legend>Location Addition Form</legend>
            <label for="cityLocation">Enter City</label>
            <input type="text" name="cityLocation" id="cityLocation" required />
            <label for="minCust">Minimum Sales</label>
            <input
              type="number"
              min="0"
              max="999"
              name="minCust"
              id="minCust"
              required
              step="0.1"
            />
            <label for="maxCust">Maximum Sales</label>
            <input
              type="number"
              min="0"
              max="999"
              name="maxCust"
              id="maxCust"
              required
              step="0.1"
            />
            <label for="avgSales">Average Cookie Sales</label>
            <input
              type="number"
              min="0"
              max="999"
              name="avgSales"
              id="avgSales"
              required
              step="0.1"
            />
            <button type="submit">Submit</button>
          </fieldset>
        </form>
      </section>
      <div>
        <img src="../Images/family.jpg" alt="familyPhoto" />
      </div>
    </main>
    <footer></footer>
    <script src="../JS/app.js"></script>
  </body>
</html>
